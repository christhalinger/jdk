language: java

jobs:
  include:
    - os: linux
      dist: xenial
    - os: osx
      osx_image: xcode11.1

addons:
  apt:
    packages:
      - libasound2-dev
      - libcups2-dev
      - libx11-dev
      - libxext-dev
      - libxrandr-dev
      - libxrender-dev
      - libxt-dev
      - libxtst-dev

jdk:
    - openjdk13

script:
  - sh configure
  - make images LOG=info
