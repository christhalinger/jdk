name: JDK

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ test ]
#  pull_request:
#    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [ ubuntu-18.04 ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    - uses: mstksg/get-package@v1
      with:
        # Space-separated list of packages to install using brew install.  Will only run if on OSX.
        brew: # optional
    
        # Space-separated list of packages to install using apt-get.  Will only run if on ubuntu.
        apt-get: libasound2-dev libcups2-dev libx11-dev libxext-dev libxrandr-dev libxrender-dev libxt-dev libxtst-dev

    - uses: actions/setup-java@v1.3.0
      with:
        java-version: 13

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Build
      run: |
        sh configure --with-log=info
        make product-bundles
