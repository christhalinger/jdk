name: JDK

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ test ]
#  pull_request:
#    branches: [ master ]

env:
  JT_HOME: $HOME/jtreg
  CONF_NAME: output

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
          
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [ ubuntu-18.04 ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Install dependencies
        uses: mstksg/get-package@v1
        with:
          # Space-separated list of packages to install using brew install.  Will only run if on OSX.
          brew: # optional
    
          # Space-separated list of packages to install using apt-get.  Will only run if on ubuntu.
          apt-get: libasound2-dev libcups2-dev libx11-dev libxext-dev libxrandr-dev libxrender-dev libxt-dev libxtst-dev

      - name: Install boot JDK
        uses: actions/setup-java@v1.3.0
        with:
          java-version: 13

      - name: Clone workspace
        uses: actions/checkout@v2

      - name: Install jtreg
        run: |
          wget https://ci.adoptopenjdk.net/view/Dependencies/job/jtreg/lastSuccessfulBuild/artifact/jtreg-5.0-b01.tar.gz -O $HOME/jtreg.tar.gz
          tar -xvf $HOME/jtreg.tar.gz -C $HOME

      - name: Build product bundles
        run: |
          sh configure --with-conf-name=${{env.CONF_NAME}} --with-log=info --with-jvm-features=-epsilongc,-shenandoahgc
          make product-bundles

      - name: Build test bundles
        run: make test-bundles
          
      - name: Test jdk_lang
        run: make run-test TEST="jdk_lang"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v1.0.0
        with:
          name: bundles
          path: build/${{env.CONF_NAME}}/bundles/
