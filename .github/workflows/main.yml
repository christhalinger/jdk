name: JDK

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ test ]
#  pull_request:
#    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [ ubuntu-18.04 ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Install dependencies
      uses: mstksg/get-package@v1
      with:
        # Space-separated list of packages to install using brew install.  Will only run if on OSX.
        brew: # optional
    
        # Space-separated list of packages to install using apt-get.  Will only run if on ubuntu.
        apt-get: libasound2-dev libcups2-dev libx11-dev libxext-dev libxrandr-dev libxrender-dev libxt-dev libxtst-dev

    - name: Install boot JDK
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 13

    - name: Clone workspace
      uses: actions/checkout@v2

    - name: Download jtreg
      run: |
        wget https://ci.adoptopenjdk.net/view/Dependencies/job/jtreg/lastSuccessfulBuild/artifact/jtreg-5.0-b01.tar.gz -O $HOME/jtreg.tar.gz
        tar -xvf $HOME/jtreg.tar.gz -C $HOME
        export JT_HOME=$HOME/jtreg

    - name: Build
      run: |
        sh configure --with-log=info
        make product-bundles
