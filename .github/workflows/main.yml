name: JDK

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ test ]
#  pull_request:
#    branches: [ master ]

env:
  APT_GET_PACKAGES: libasound2-dev libcups2-dev libx11-dev libxext-dev libxrandr-dev libxrender-dev libxt-dev libxtst-dev
  CONFIGURE_OPTIONS: --with-jtreg=$PWD/jtreg --with-jvm-features=-epsilongc,-shenandoahgc
  JTREG_TAG: jtreg5.0-b01

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  setup:
    runs-on: [ ubuntu-18.04 ]
    steps:
      - uses: actions/cache@v1
        id: cache-jtreg
        with:
          key: ${{env.JTREG_TAG}}
          path: jtreg/
      - uses: actions/setup-java@v1.3.0
        if: steps.cache-jtreg.outputs.cache-hit != 'true'
        with:
          java-version: 8
      - uses: actions/checkout@v2
        if: steps.cache-jtreg.outputs.cache-hit != 'true'
        with:
          repository: openjdk/jtreg
          ref: ${{env.JTREG_TAG}}
      - if: steps.cache-jtreg.outputs.cache-hit != 'true'
        run: sh make/build-all.sh $JAVA_HOME && mv -v build/images/jtreg .

  build:
    needs: [ setup ]
    strategy:
      matrix:
        os: [ ubuntu-18.04, macos-10.15 ]
    runs-on: ${{matrix.os}}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: mstksg/get-package@v1
        with:
          #brew: # optional
          apt-get: ${{env.APT_GET_PACKAGES}}
      - uses: actions/setup-java@v1.3.0
        with:
          java-version: 13
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        id: cache-jtreg
        with:
          key: ${{env.JTREG_TAG}}
          path: jtreg/

      - run: sh configure ${{env.CONFIGURE_OPTIONS}} --with-log=info
      - run: make jdk-image
      - run: make test-image

      - run: mkdir artifacts
      - run: zip -r artifacts/images.zip build/*/images/
      - uses: actions/upload-artifact@v1.0.0
        with:
          name: artifacts-${{matrix.os}}
          path: artifacts/
          
  test:
    needs: [ build ]
    strategy:
      fail-fast: false  # Keep other test jobs running if one fails
      max-parallel: 20
      matrix:
        test:
          # hotspot
          - hotspot_compiler  # 79m(x)/55m(x)
          - hotspot_gc  # 93m/50m
          - hotspot_runtime hotspot_serviceability # 41m/30m + 5m = 46m
          # jdk_core group
          - jdk_lang jdk_util jdk_math jdk_io  # 2m + 3m + 19m + 19m = 42m
          - jdk_rmi jdk_time jdk_text core_tools jdk_other  # 16m + 5m + 3m + 32m + 5m = 66m
          - jdk_nio  # 21m/42m(x)
          - jdk_net  # 74m
          - jdk_security  # 62m(x)/42m(x)
          # jdk_svc group
          - jdk_management jdk_instrument jdk_jmx jdk_jdi jdk_jfr svc_tools  # 3m + 3m + 11m + 15m + 15m + 3m = 50m
        os: [ ubuntu-18.04, macos-10.15 ]
    runs-on: ${{matrix.os}}
    steps:
      - uses: mstksg/get-package@v1
        with:
          apt-get: ${{env.APT_GET_PACKAGES}}
      - uses: actions/setup-java@v1.3.0
        with:
          java-version: 13
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        id: cache-jtreg
        with:
          key: ${{env.JTREG_TAG}}
          path: jtreg/
      - uses: actions/download-artifact@v1.0.0
        with:
          name: artifacts-${{matrix.os}}
      - run: sh configure ${{env.CONFIGURE_OPTIONS}}
      - run: unzip artifacts-${{matrix.os}}/images.zip
      - run: make run-test-only TEST="${{matrix.test}}" JTREG_VERBOSE="fail,error,time" LOG=debug
      - name: Statistics
        if: always()
        run: cat build/*/test-results/*/text/{stats.txt,timeStats.txt}
      - name: Failed tests
        if: failure()
        run: cat build/*/test-results/*/text/newfailures.txt
